name: Receive Backup from College-ERP

on:
  workflow_dispatch:

jobs:
  pull-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo B
        uses: actions/checkout@v3

      - name: Clone College-ERP Repo
        run: |
          git clone https://ReaveND:${{ secrets.COLLEGE_ERP_PAT }}@github.com/ReaveND/College-ERP.git college-erp

      - name: Create backup folder and copy files
        run: |
          mkdir -p backups/$(date +%F)
          cp -r college-erp/* backups/$(date +%F)/

      - name: Commit and Push to Repo B
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Backup from College-ERP on $(date)"
          git remote set-url origin https://ReaveND:${{ secrets.COLLEGE_ERP_PAT }}@github.com/ReaveND/College-ERP-Backup.git
          - name: Set remote with PAT
            run: |
              git remote set-url origin https://ReaveND:${{ secrets.COLLEGE_ERP_PAT }}@github.com/ReaveND/College-ERP-Backup.git
          git push origin main
