name: Receive Backup from College-ERP

on:
  workflow_dispatch:

jobs:
  pull-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo B (without GITHUB_TOKEN)
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Clone College-ERP Repo
        run: |
          git clone https://ReaveND:${{ secrets.COLLEGE_ERP_PAT }}@github.com/ReaveND/College-ERP.git college-erp

      - name: Create snapshot and capture deletions
        run: |
          # define snapshot and deletions dirs (deletions outside of snapshots)
          SNAPSHOT="backups/$(date +%F)"
          DELETIONS="deletions/$(date +%F)"

          # ensure both exist
          mkdir -p "$SNAPSHOT" "$DELETIONS"

          # rsync: mirror source into snapshot
          #         delete removed files from snapshot
          #         move those deleted/overwritten files into DELETIONS
          rsync -av \
            --delete \
            --backup \
            --backup-dir="$DELETIONS" \
            --exclude='.git' \
            college-erp/ "$SNAPSHOT"/

      - name: Remove temporary clone
        run: |
          rm -rf college-erp

      - name: Purge leftover submodule metadata
        run: |
          if [ -f .gitmodules ]; then
            git rm --cached .gitmodules
            rm .gitmodules
          fi
          git rm --cached college-erp || true

      - name: Commit, Tag & Push to Repo B via PAT
        env:
          TOKEN: ${{ secrets.COLLEGE_ERP_PAT }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          git add .
          git commit -m "Backup from College-ERP on $(date)" || echo "No changes to commit"

          TAG="backup-$(date +%F)"

          if git ls-remote --exit-code --tags "https://ReaveND:${TOKEN}@github.com/ReaveND/College-ERP-Backup.git" "refs/tags/$TAG"; then
            echo "Tag $TAG already exists, skipping."
          else
            git tag "$TAG"
            git push "https://ReaveND:${TOKEN}@github.com/ReaveND/College-ERP-Backup.git" "$TAG"
          fi

          git push "https://ReaveND:${TOKEN}@github.com/ReaveND/College-ERP-Backup.git" HEAD:main
